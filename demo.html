  <h1>demo</h1>
  <h2>github 网站  代码的托管平台</h2>
  <h2>git 系统 软件 技术  分布式版本控制系统</h2>
  <ul>
      1. github 新建一个repository
      2. 下载git
      3. 新建一个文件夹
      4. 在文件夹中右击git bash
      5. 在GitHub网站上找到项目地址 https://github.com/wangqiccc/xiaomi.git
      6. 在git bash执行 git clone https://github.com/wangqiccc/xiaomi.git   将当前地址保存的远程项目克隆到当前目录
  </ul>
